<div class="container">
  <div class="mb-2">
    <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed=!isCollapsed"> Filter </button>
    <button class="btn btn-outline-primary mb-2 me-2" (click)="ResetFilters()" [hidden]="!filtering"> Reset </button>

  </div>
  <div [collapse]="isCollapsed"[isAnimated]="true">
    <div class="border mb-2 shadow-sm" style="width:30%">
      <form>
        <div class="row mx-0">
          <div class="col">
            <small><b>Languages:</b></small>
            <div class="form-group">
              <div class="from-check">
                <input type="checkbox" class="form-check-input position-static me-2"
                [(ngModel)]="java"
                (change)="Filter()"
                name="Java">
                <label class="foem-check-label small">Java</label>
              </div>
            </div>

            <div class="form-group">
              <div class="from-check">
                <input type="checkbox" class="form-check-input position-static me-2"
                [(ngModel)]="python"
                (change)="Filter()"
                name="Python">
                <label class="foem-check-label small">Python</label>
              </div>
            </div>

            <div class="form-group">
              <div class="from-check">
                <input type="checkbox" class="form-check-input position-static me-2"
                [(ngModel)]="typescript"
                (change)="Filter()"
                name="TypeScript">
                <label class="foem-check-label small">TypeScript</label>
              </div>
            </div>

            <div class="form-group">
              <div class="from-check">
                <input type="checkbox" class="form-check-input position-static me-2"
                [(ngModel)]="machinelearning"
                (change)="Filter()"
                name="MachineLearning">
                <label class="foem-check-label small">Machine Learning</label>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <small><b>Frameworks:</b></small>
            <div class="form-group">
              <div class="from-check">
                <input type="checkbox" class="form-check-input position-static me-2"
                [(ngModel)]="angular"
                (change)="Filter()"
                name="Angular">
                <label class="foem-check-label small">Angular</label>
              </div>
            </div>

          </div>
        </div>
      </form>
    </div>

  </div>
  <div class="row d-flex justify-content-center">
    <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4" style="max-width: 380px; min-width: 380px;">
      <app-project-card [project]="project"></app-project-card>
    </div>
  </div>
</div>
