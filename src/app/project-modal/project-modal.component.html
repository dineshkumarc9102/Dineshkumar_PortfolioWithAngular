<div class="model-header shadow text-center" style="background-color: rgb(231, 235, 235);">
  <h2>{{project.name}}</h2><br>

</div>

<div class="model-body  text-center" style="background-color: rgb(231, 235, 235);">
  <!-- <carousel>
    <div *ngFor="let picture of project.pictures">
      <slide><img src={{picture}} alt="slide" style="display: block; width: 1000%;"></slide>
    </div>
  </carousel> -->
  <h5 class="mt-2">Description</h5>
  <p>{{project.description}}</p>
  <p> You can find the project on Github<a href={{project.projectLink}} target="_blank"> <br><br><button  class="btn btn-primary">Link</button></a></p>
  <button class="btn btn-primary" (click)="bsModalRef.hide()">Back</button>
  <hr>
  <div class="d-flex flex-wrap  justify-content-center">
    <div class="card-footer d-flex justify-content-center">
      <div class="d-flex flex-wrap justify-content-center">
        <div *ngFor="let tag of project.tags">
          <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
        </div>
      </div>
    </div>
  </div>
  </div>
